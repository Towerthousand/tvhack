<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/main.min.css">
    <script src='http://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/main.js"></script>
  </head>
  <body ng-app="livesaver" ng-controller="main as ctrl">
    <div id="notification">
      <div>
        <img id="profile" src="static/img/profile.jpg" alt="">
      </div>
      <div id="name">
        Andrew Milson
      </div>
      <div id="answer">Answer</div>
      <div id="decline">Decline</div>
    </div>
    [[ ctrl.state ]]

    <div id="container" ng-show="ctrl.state">
      <div id="accordion" ng-show="ctrl.state == 'accordion'">
        <div id="accordion-container">
          <ul id="accordion-list">
            <li class="carer" ng-repeat="carer in ctrl.carers">
              <img ng-src="[[ carer.profilePicUrl ]]" alt="">
              <div class="name">
                [[ carer.firstName ]] [[ carer.lastName ]]
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
